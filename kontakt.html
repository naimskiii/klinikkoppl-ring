<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kontakt oss – Klinikkopplæring</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Playfair+Display:wght@600;900&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Header -->
  <section class="header kontakt-header">
    <nav>
      <a href="index.html"><img src="img/logo.png" alt="Logo" /></a>
      <div class="nav-links" id="navLinks">
        <i class="fa-solid fa-xmark" onclick="hideMenu()"></i>
        <ul>
          <li><a href="index.html">Hjem</a></li>
          <li><a href="kontakt.html">Kontakt oss</a></li>
        </ul>
      </div>
      <i class="fa-solid fa-bars" onclick="showMenu()"></i>
    </nav>

    <div class="text-box">
      <h1>Kontakt oss</h1>
      <p>Har du spørsmål eller ønsker samarbeid <br>
      Send oss en melding — vi svarer raskt!</p>
    </div>
  </section>

  <!-- Kontakt -->
  <section class="kontakt">
    <div class="kontakt-container">
      <div class="kontakt-info">
        <h2>Ta kontakt</h2>
        <p><i class="fa-solid fa-envelope"></i> post@klinikkopplæring.no</p>
        <p><i class="fa-solid fa-location-dot"></i> Oslo, Norge</p>
      </div>
</div>
  </section>
      

  <!-- Footer -->
  <footer class="footer">
    <p>©2025 Klinikkopplæring.no</p>
  </footer>

  <!-- Script -->
  <script>
     const navLinks = document.getElementById("navLinks");

  function showMenu() {
    navLinks.style.right = "0";
    document.body.classList.add("no-scroll");
  }

  function hideMenu() {
    navLinks.style.right = "-100%";
    document.body.classList.remove("no-scroll");
  }

  </script>
</body>
</html>
